package com.clusterwork.proto;  
  
option java_package = "com.clusterwork.protocol";  
option java_outer_classname = "PacketProtos";  
  
  message packet {
	required int32 version = 1;
	required int32 argsize = 2;
	required fixed32 clientType = 3;
	required fixed32 command = 4;
	optional bytes args = 5;
	}